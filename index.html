<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Dashboard</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .card-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-info p {
            font-size: 14px;
            color: #777;
        }

        .map-container {
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }

        #map {
            width: 80%;
            height: 400px;
            border-radius: 8px;
            background: #d3d3d3;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tourism Dashboard</h1>
        <p>Explore the World's Top Destinations</p>
    </header>

    <div class="dashboard-container">
        <div class="card" onclick="showDestination('Paris')">
            <img src="https://via.placeholder.com/250x150?text=Paris" alt="Paris">
            <div class="card-info">
                <h3>Paris</h3>
                <p>The City of Lights</p>
            </div>
        </div>
        <div class="card" onclick="showDestination('Tokyo')">
            <img src="https://via.placeholder.com/250x150?text=Tokyo" alt="Tokyo">
            <div class="card-info">
                <h3>Tokyo</h3>
                <p>Modern Meets Tradition</p>
            </div>
        </div>
        <div class="card" onclick="showDestination('New York')">
            <img src="https://via.placeholder.com/250x150?text=New+York" alt="New York">
            <div class="card-info">
                <h3>New York</h3>
                <p>The Big Apple</p>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Tourism Dashboard | All Rights Reserved</p>
    </div>

    <script>
        // JavaScript to handle card click event
        function showDestination(destination) {
            alert("You have selected " + destination);
            // Add functionality to update map or more details here
        }

        // Initializing a simple map with Google Maps API
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 20.0, lng: 0.0 } // Default global view
            });
        }

        // Load Google Maps API
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap';
        document.body.appendChild(script);
    </script>

</body>

</html>
